<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 010</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php">
        <p>
            <label for="iano">Em que ano você nasceu: </label>
            <input type="number" name="ano" id="iano" min="1900" max="2022" oninput="iidade.innerHTML = new Date().getFullYear() - Number(iano.value)">
        </p>
        <p>
            <label for="iidade">Sua idade é: </label>
            <output id="iidade"></output>
        </p>
        <p>
            <input type="submit">
            <input type="reset">
        </p>
    </form>
</body>
</html>
