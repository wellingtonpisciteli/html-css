<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela granda</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        thead, tfoot {
            background-color: rgba(255, 140, 0, 0.521);
        }

        th, td, td {
            text-align: left;
            border: 1px solid black;
            padding: 8px;
        }     

        .nume {
            text-align: right;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <th>Estado</th>
            <th>População</th>
        </thead>

        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="nume">45.919,049</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="nume">16.214,034</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="nume">45.677,433</td>
            </tr>
            <tr>
                <td>Paraná</td>
                <td class="nume">56.347,442</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td class="nume">76.127,423</td>
            </tr>
            <tr>
                <td>Santa Catarina</td>
                <td class="nume">86.128,113</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th>Total de habitantes</th>
                <td class="nume">2344.322,344</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
