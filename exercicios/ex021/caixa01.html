<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
</head>
<style>
    h1 {
        background-color: cadetblue;
        height: 300px;
        width: 300px;
        
        border: 10px solid blue ;

        padding: 10px;

        margin: 10px 10px 35px 10px ;

        outline: 5px dashed blueviolet ;
    }
    a {
        border: 10px solid red;

        padding: 10px;
    }
    

   
  
  
  
</style>
<body>
    <h1>Exemplo de caixa Box-level</h1>
        <p>Paragráfos são exemplos de box-level. Mas os links <a href="#"> são exemplos de caixa em inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
