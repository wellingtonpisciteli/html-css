<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Document</title>
    <style>

        }

        #foto img {
            width: 250px;
        }

        #container div {
            position: absolute;
            top: 95px;
            left: 680px;
        }

        #container div > h2 {
            font-size: 40px;
            color: black;
        }

        #container div > img {
            position: absolute;
            top: 90px;
            left: 74px;
            width: 70px;
        }

        #container div > p {
            position: absolute;
            top: 220px;
            left: 75px;

        }

        }
