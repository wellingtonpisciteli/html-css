<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Vídeos hospedados localmente</h1>
        <p>
            Este vídeo está hospedado no meu próprio servidor.
        </p>
        <video width="560" height="315" poster="imagens/thunb.jpg" controls loop>
            <source src="midia/Video-Teste.m4v" type="videom4v">
            <source src="midia/Video-Teste.webm" type="video/webm">
            <source src="midia/video-teste.mp4" type="video/mp4">
            <p>
                Seu aparelho não é compativel com o vídeo.
            </p>
        </video>

        <h1>Inserindo vídeos do YouTube</h1>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
