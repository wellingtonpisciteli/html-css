<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inks</title>
    <style>
        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: darkred;
        }

        a:hover {
            text-decoration: underline;
            color: black;
        }

        a:active {
            color: blue;
        }

        a::after {
            content: ' [link]';
            text-decoration: none;
            color: black;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li>
            <a href="https://www.youtube.com/@CursoemVideo">YouTube Canal </a>
        </li>
        <li>
            <a href="https://github.com/gustavoguanabara">Repositório GitHub</a>
        </li>
        <li>
            <a href="https://www.cursoemvideo.com/">Site Curso em Vídeo</a>
        </li>
    </ul>
</body>
</html>
